{% extends 'base.html' %}

{% block content %}
<div>
  {% if user.is_authenticated %}
  <h1>Welcome {{user.username}}!</h1>
  <p><a href="{% url 'logout' %}">Logout</a></p>
  <div><pre>{{pretty}}</pre></div>
  {% else %}
  <div>Cool site, but you are not logged in. </div>
  <p><a href="{% url 'login' %}">Login here</a></p>
  {% endif %}
</div>
{% endblock %}
